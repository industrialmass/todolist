<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="../node_modules/js-datepicker/dist/datepicker.min.css"
    />
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <div class="content-wrapper">
      <nav id="nav">
        <ul class="navlist">
          <li id="home">Landing</li>
          <li id="today">Today</li>
          <li id="upcoming">Upcoming</li>
        </ul>
        <div class="project-container">
          <div class="project-controls">
            <button id="project-header" class="button project-header">
              <i id="collapse" class="fas fa-chevron-down"></i>
              <span class="project-header__text">Projects</span>
            </button>
            <button id="project-add" class="button project-add">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <ul class="project-list-container" id="project-list-container"></ul>
        </div>
      </nav>
      <main><div id="main" class="main-container"></div></main>
    </div>
    <div id="dark-screen" class="dark-screen"></div>
    <script src="main.js"></script>
  </body>
</html>
