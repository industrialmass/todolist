<form class="form f7515218-7c12-4a83-b8b2-c733801c9c8d" id="task-editor">
  <div class="input-controls">
    <input
      type="text"
      id="input"
      placeholder="e.g. Find my car keys again"
      class="input--input"
    />
    <div class="extras">
      <button id="date" class="button button--date" type="button">
        <p class="text--date" id="text--date">Today</p></button
      ><button
        id="project-picker"
        class="button button--project-picker"
        type="button"
      >
        <p class="text--project-picker" id="text--project-picker">
          Project
        </p></button
      ><button
        id="priority-picker"
        class="button button--priority-picker null"
        type="button"
      >
        <i id="picker-icon" class="far fa-flag"></i>
      </button>
    </div>
  </div>
  <div class="form-controls">
    <button
      id="save"
      class="button button--submit button--submit--ready"
      type="button"
    >
      <p class="text--save" id="text--save">Save</p></button
    ><button id="cancel" class="button button--cancel" type="button">
      <p class="text--cancel" id="text--cancel">Cancel</p>
    </button>
  </div>
</form>
